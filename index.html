<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/styles.css">
</head>

<body>
    <div class="container">
        <div class="top-controls">
            <h1>JS Pedalboard</h1>
            <div class="top-controls__buttons">
                <button id="mixer-play-button" class="btn">PLAY</button>
                <span>or</span>
                <button id="mixer-request-user-media-button" class="btn">Use microphone</button>
            </div>
        </div>
        <div class="effects-container">
            <div class="effect-box">
                <div class="effect-box__title">
                    <div>01</div>
                    <div class="separator"></div>
                    <div>Distortion</div>
                </div>
                <div class="effect-box__input">
                    <span>Gain</span>
                    <input type="range" min="10" max="200" name="" id="distortion-gain">
                </div>
                <button id="distortion-button" class="effect-box__button">TURN ON</button>
            </div>

            <div class="effect-box">
                <div class="effect-box__title">
                    <div>02</div>
                    <div class="separator"></div>
                    <div>Tremolo</div>
                </div>
                <div class="effect-box__input">
                    <span>Speed</span>
                    <input type="range" name="" id="tremolo-speed" min="0" max="100">
                </div>
                <button id="tremolo-button" class="effect-box__button">TURN ON</button>
            </div>

            <div class="effect-box">
                <div class="effect-box__title">
                    <div>03</div>
                    <div class="separator"></div>
                    <div>Reverb</div>
                </div>
                <div class="effect-box__input">
                    <span>Mix</span>
                    <input type="range" name="" id="reverb-mix" min="0" max="1" step="0.1">
                </div>
                <div class="effect-box__input">
                    <span>Decay</span>
                    <input type="range" name="" id="reverb-decay" min="0" max="100">
                </div>
                <button id="reverb-button" class="effect-box__button">TURN ON</button>
            </div>
        </div>
    </div>
    <canvas id="background-canvas" class="background-canvas"></canvas>
    <script src="./dist/bundle.js"></script>
</body>
</html>
